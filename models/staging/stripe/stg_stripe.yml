version: 2

models:
    - name: stg_payments
      description: payment information
      columns:
        - name: payment_id
          description: Primary key
          tests:
           - unique
           - not_null
        - name: order_id
          description: foreign ref key to orders table
        - name: payment_method
          description: type of payment method
          tests:
            - accepted_values:
                values:
                    - credit_card
                    - bank_transfer
                    - coupon
                    - gift_card
        - name: status
          description: did payment go through
          tests:
            - accepted_values:
                values:
                    - success
                    - fail